<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImgurGeeks tools</title>
  <link rel="stylesheet" type="text/css" href="thirdparty/mini-default.css">
  <link rel="stylesheet" type="text/css" href="toolbarpopup.css">
</head>

<body>
<!-- icons svg sprites -->

<!-- end svg -->

<div class="row">
  <div class="col-sm-2"><img src="../icons/icon_128.png" class="logo" alt="Logo"></div>
  <div class="col-sm-10">ReadMeTheText</div>
</div>
<div id="keyrequiredmsg" class="row hidden">
  <div class="col-sm-12">
    <div class="card fluid warning ">
      <div class="inline-block">
        <mark class="secondary">API Key Required</mark>
        <div class="col-md-offset-1">
          This extension requires a Google text-to-speech api key.<br>

          <button id="options_required" class="bordered"
                  title="Options"
                  aria-label="Options"
                  tabindex="3" role="button">
            <svg viewBox="0 0 24 24" class="icon" fill="black" aria-hidden="true" width="18px" height="18px">
              <use xlink:href="#gear"></use>
            </svg>
            Options...
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="errmsg" class="row hidden">
  <div class="col-sm-12">
    <div class="card fluid warning ">
      <div class="inline-block">
        <mark class="secondary">Error</mark>
        <div class="col-md-offset-1">
          <span id="errmsgtext"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="form">
    <fieldset>
      <section>
        <span class="">Select text on any page, right-click and choose speak.</span>
        <div class="button-group-row" role="group" aria-label="playback controls">

          <button id="stopbtn" class="my-btn-icon bordered"
                  title="Stop playback and rewind to start"
                  aria-label="stop playback and rewind to start"
                  tabindex="1" role="button">
            <svg viewBox="0 0 24 24" class="icon" fill="black" aria-hidden="true" width="18px" height="18px">
              <use xlink:href="#stop"></use>
            </svg>
          </button>

          <button id="playbackbtn" class="my-btn-icon bordered"
                  title="start and resume playback"
                  aria-label="start or pause playback"
                  tabindex="2" role="button">
            <svg viewBox="0 0 24 24" class="icon" fill="black" aria-hidden="true" width="18px" height="18px">
              <use xlink:href="#play"></use>
            </svg>
          </button>

        </div>
      </section>
    </fieldset>

    <fieldset>
      <div class="button-group" role="group" aria-label="other actions">
        <button id="clipboardbn" class="button bordered"
                title="For pages that don't support right-click you can copy text into clipboard and use this. It supports richer reading of complex text."
                aria-label="For pages that don't support right-click you can copy text into clipboard and use this. It supports richer reading of complex text."
                tabindex="2" role="button"
                data-confirm-stage="0"
                data-confirm-message='Clipboard is ${size} characters. Play?'>
          <svg viewBox="0 0 24 24" class="icon-button" fill="black" aria-hidden="true" width="24px" height="24px">
            <use xlink:href="#playclipboard"></use>
          </svg>
          Advanced play from clipboard
        </button>
        
        <button id="optionsbtn" class="button bordered"
                title="Options"
                aria-label="Options"
                tabindex="3" role="button">
          <svg viewBox="0 0 24 24" class="icon-button" fill="black" aria-hidden="true" width="24px" height="24px">
            <use xlink:href="#gear"></use>
          </svg>
          Options...
        </button>
      </div>
    </fieldset>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">Approx Quota Used for <span id="qualitytypelabel"></span></div>
</div>
<div class="row progress-bar-container" id="progressbarcontainer">
    <div class="progress-bar progress-bar-tweaks progress-bar-striped" role="progressbar">
      <div id="progressindicator" class="progress-indicator-tweaks"><span id="progresstext" class="progress-text"></span></div>

    </div>
</div>


<textarea id="sandbox" class="sandbox" tabindex="-1"></textarea>
<script type="module" src="toolbarpopup.js"></script>
</body>
</html>
